<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF RAG with FAISS</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding-top: 40px;
    }
    .container {
      max-width: 800px;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .results-card {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">
        RAG: The Impact Venture
        <sub style="color: #3822ff; font-size: 0.3em;">by Kartik Kanotra</sub>
      </h1>

    <!-- Upload PDF Card -->
    <div class="card">
      <div class="card-header">Upload PDF</div>
      <div class="card-body">
        <input type="file" id="pdfFile" accept=".pdf" class="form-control mb-3" />
        <button id="uploadBtn" type="button" class="btn btn-custom">Upload &amp; Ingest</button>
      </div>
    </div>

    <!-- Query Card -->
    <div class="card">
      <div class="card-header">Query the Vector Store</div>
      <div class="card-body">
        <textarea id="queryText" rows="3" class="form-control mb-3" placeholder="Enter your query here..."></textarea>
        <button id="queryBtn" type="button" class="btn btn-custom">Query</button>
      </div>
    </div>

    <!-- Results Card -->
    <div class="card results-card">
      <div class="card-header">Results</div>
      <div class="card-body" id="results">
        <!-- Query results will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include external script file -->
  <script src="script.js"></script>
</body>
</html>
